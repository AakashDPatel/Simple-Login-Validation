<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, intial-scale=1" />
<link href="css/style.css" rel="stylesheet" type="text/css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<title>Login</title>
</head>
<body>
<h1> Welcome to Login page </h1><br />
<div class="container">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
            <form action="home.html"  method="post" class="form-horizontal" id="loginform"><br />
              <div class="form-group">
                <label class="control-label col-sm-1" for="email"></label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                  <div class="error_form" id="email_error_message"></div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-1" for="pwd"></label>
                <div class="col-sm-10"> 
                  <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
                  <div class="error_form" id="password_error_message"></div>
                </div>
              </div>
             
              <div class="form-group"> 
                <div class="col-sm-offset-1 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit
                </button></div>
              </div>
            </form>
		</div>
	</div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--<script src="js/loginvalidation.js"></script> -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/jqueryValidation.js"></script>

</body>
</html>
